version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai_todo_postgres
    environment:
      POSTGRES_USER: todo_user
      POSTGRES_PASSWORD: todo_password
      POSTGRES_DB: ai_todo_chatbot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todo_user -d ai_todo_chatbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ai_todo_app
    environment:
      DATABASE_URL: postgresql+asyncpg://todo_user:todo_password@postgres:5432/ai_todo_chatbot
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-here}
      APP_ENV: production
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../src:/app/src
    restart: unless-stopped

volumes:
  postgres_data:
