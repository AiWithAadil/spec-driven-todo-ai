# Default values for todo-chatbot

# Backend configuration
backend:
  image:
    repository: phase-3-ai-chat-backend
    tag: latest
    pullPolicy: Never
  service:
    type: ClusterIP
    port: 8000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  replicaCount: 1
  env:
    DATABASE_URL: "sqlite+aiosqlite:////data/todo_chatbot.db"
    APP_ENV: "production"
    LOG_LEVEL: "INFO"

# Frontend configuration
frontend:
  image:
    repository: phase-3-ai-chat-frontend
    tag: latest
    pullPolicy: Never
  service:
    type: NodePort
    port: 80
    nodePort: 30080  # Optional: specify NodePort, remove to auto-assign
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  replicaCount: 1

# Persistence configuration
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi

# Ingress configuration (optional)
ingress:
  enabled: false
  className: ""
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

# Node selector (optional)
nodeSelector: {}

# Tolerations (optional)
tolerations: []

# Affinity (optional)
affinity: {}