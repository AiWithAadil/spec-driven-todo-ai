{{- if .Values.backend.env.OPENAI_API_KEY }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-secret
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
type: Opaque
data:
  openai-api-key: {{ .Values.backend.env.OPENAI_API_KEY | b64enc | quote }}
{{- end }}