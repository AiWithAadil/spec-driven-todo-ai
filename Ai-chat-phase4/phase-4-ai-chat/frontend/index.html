<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Todo Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chatbot-container">
        <!-- Header -->
        <div class="chatbot-header">
            <div class="header-content">
                <h1>üìù Todo Chatbot</h1>
                <p class="subtitle">Manage your todos with natural language</p>
            </div>
            <button class="new-conversation-btn" id="newConvBtn">New Chat</button>
        </div>

        <!-- Main Chat Area -->
        <div class="chatbot-main">
            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <h2>Welcome to Todo Chatbot</h2>
                    <p>Try saying things like:</p>
                    <ul>
                        <li>"Create a todo to buy groceries"</li>
                        <li>"Show me all my tasks"</li>
                        <li>"Mark the first todo as done"</li>
                        <li>"Delete the meeting reminder"</li>
                    </ul>
                </div>
            </div>

            <!-- Sidebar with Todos -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3>üìã Your Todos</h3>
                    <button class="refresh-btn" id="refreshBtn" title="Refresh todos">üîÑ</button>
                </div>
                <div class="todos-list" id="todosList">
                    <p class="empty-state">No todos yet</p>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="quick-btn" id="quickCreate">‚ûï Create Todo</button>
            <button class="quick-btn" id="quickList">üìã Show Todos</button>
            <button class="quick-btn" id="quickClear">üóëÔ∏è Clear Done</button>
        </div>

        <!-- Input Area -->
        <div class="chatbot-footer">
            <form id="messageForm" class="message-form">
                <input
                    type="text"
                    id="messageInput"
                    class="message-input"
                    placeholder="Type your message (e.g., 'Create a todo to...')"
                    autocomplete="off"
                >
                <button type="submit" class="send-btn" id="sendBtn">
                    <span>Send</span>
                    <span class="send-icon">‚û§</span>
                </button>
            </form>
            <p class="status-text" id="statusText"></p>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Error Modal -->
    <div class="modal" id="errorModal">
        <div class="modal-content">
            <span class="modal-close" id="closeModal">&times;</span>
            <h2>Error</h2>
            <p id="errorMessage"></p>
            <button class="modal-btn" id="closeErrorBtn">Close</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
