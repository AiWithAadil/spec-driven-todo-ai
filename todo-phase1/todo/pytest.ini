[pytest]
# Pytest configuration for Python CLI Todo Application

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show extra summary info
addopts = -v --tb=short --strict-markers

# Markers for test organization
markers =
    unit: Unit tests for individual components
    integration: End-to-end integration tests
    us1: Tests for User Story 1 (Add Task)
    us2: Tests for User Story 2 (View Tasks)
    us3: Tests for User Story 3 (Mark Complete)
    us4: Tests for User Story 4 (Update Task)
    us5: Tests for User Story 5 (Delete Task)

# Test discovery
norecursedirs = .git .venv venv __pycache__ .pytest_cache
